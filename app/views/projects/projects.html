<div class="breadcrumbs" ng-controller="BreadController">
    <h2>{{ bread[1].name }}</h2>
</div>
<div class="project-container" ng-controller="ProjectsController">
    <div class="col-md-10 col-md-offset-1 single-project" ng-repeat="project in projects">
       <img ng-src="{{ project.img }}" />
       <div class="project-information">
           <a href="{{ project.url }}"><h2>{{ project.name }}</h2></a>
            <p>{{ project.description }}</p>
            <p class="tags"> Tags: <span ng-repeat="tag in project.tags">{{ tag }}</span></p>
        </div>
    </div>    
</div>
