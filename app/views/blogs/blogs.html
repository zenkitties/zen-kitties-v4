<div class="breadcrumbs" ng-controller="BreadController">
    <h2>{{ bread[2].name }}</h2>
</div>
<div class="col-md-12 blog-container" ng-controller="BlogsController">
   <div class="blog" ng-repeat="blog in blogs">
    <div class="col-md-3 blog-image">
        <img ng-src="{{ blog.img }}" />
    </div>
    <div class="col-md-9">
        <h2>{{ blog.name }}</h2>
        <p>{{ blog.description }}</p>
        <a href="{{ blog.url }}"><h3>Access the site</h3></a>
    </div>
    </div>
</div>
